<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header>
        <div class="main-header">
            <img class="header-info" src="Assets/logo_Garuda.png" alt="Garuda" width="35" height="35">
            <nav>
                <a href="index.html">Home</a>
                <a href="Details.html">Details</a>
                <a href="Tell_Us_About_You.html">Tell Us About You</a>
                <a href="About_Me.html">About Me</a>
            </nav>
          </div>
    </header>
    <main>
        <br><br><br><br>
        <section id="Jakarta">
            <h3 class="article-title">You Now Know About Jakarta, Now Pls Tell Us About Your Self</h3>
        </section>
        <form action="https://formsubmit.co/otspo44@gmail.com" method="POST" class="White">
            <div class="form-container">
                <div class="input-container">
                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-input">
                        <input class="input-item" type="text" name="name" id="name" placeholder="">
                        <label for="name" class="form-label"> Name </label>
                    </div>
                </div>
                <div class="input-container">
                    <div class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="form-input">
                        <input class="input-item" type="text" name="city" id="city" placeholder="">
                        <label for="city" class="form-label"> City </label>
                    </div>
                </div>
                <div class="input-container">
                    <div class="icon">
                        <i class="far fa-envelope-open"></i>
                    </div>
                    <div class="form-input">
                        <input class="input-item" type="text" name="email" id="email" placeholder="">
                        <label for="email" class="form-label"> Email </label>
                    </div>
                </div>
                <div class="textarea-container">
                    <div class="icon">
                        <i class="fas fa-comment"></i>
                    </div>
                    <div class="form-textarea">
                        <textarea class="textarea" type="text" name="message" id="message" cols="52" rows="8" placeholder=""></textarea>
                        <label for="message" class="form-label">Where You Will You GO?</label>
                    </div>
                </div>
            </div>
            <input type="submit" value="Submit" class="submit" >
        </form>
        <br><br><br><br>
    </main>
    <footer>
        <div class="main-footer">
            <h3 class="info-top">Aqila In jakarta</h3>
            <div class="social-media">
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fas fa-envelope"></i>
            </div>
            <p class="info-center">Copyright &copy; 2023. Aqila.</p>
        </div>
    </footer>
</body>
</html>
